<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="app.js" defer></script>
</head>

<body class="container-fluid">

  <header class="row g-0">
    <h1 class="h1 text-center">Boss Monster Game</h1>
  </header>

  <main class="container-fluid g-0 fs-6">

    <div id="heroesContainer" class="row w-100 g-0">

      <div id="knight" class="hero col d-flex flex-column align-items-center">
        <img class="w-25" src="images/placeholder.png" onclick="healHero(this.parentElement.id)">
        <span class="h4 name">Knight</span>
        <span class="health"></span>
        <span class="level"></span>
        <span class="healCost">Click to Heal: 2</span>
        <button class="btn btn-dark levelUp" onclick="levelUpHero(this.parentElement.id)">LVL Up: 100</button>
      </div>

      <div id="archer" class="hero col d-flex flex-column align-items-center">
        <img class="w-25" src="images/placeholder.png" onclick="healHero(this.parentElement.id)">
        <span class="h4 name">Archer</span>
        <span class="health"></span>
        <span class="level"></span>
        <span class="healCost">Click to Heal: 2</span>
        <button class="btn btn-dark levelUp" onclick="levelUpHero(this.parentElement.id)">LVL Up: 100</button>
      </div>

      <div id="mage" class="hero col d-flex flex-column align-items-center d-none">
        <img class="w-25" src="images/placeholder.png" onclick="healHero(this.parentElement.id)">
        <span class="h4 name">Mage</span>
        <span class="health"></span>
        <span class="level"></span>
        <span class="healCost">Click to Heal: 2</span>
        <button class="btn btn-dark levelUp" onclick="levelUpHero(this.parentElement.id)">LVL Up: 100</button>
      </div>

      <div id="assassin" class="hero col d-flex flex-column align-items-center d-none">
        <img class="w-25" src="images/placeholder.png" onclick="healHero(this.parentElement.id)">
        <span class="h4 name">Assassin</span>
        <span class="health"></span>
        <span class="level"></span>
        <span class="healCost">Click to Heal: 2</span>
        <button class="btn btn-dark levelUp" onclick="levelUpHero(this.parentElement.id)">LVL Up: 100</button>
      </div>

    </div>

    <div id="bossContainer" class="row justify-content-center g-0">

      <div id="boss" class="boss w-25 d-flex flex-column align-items-center">
        <span class="name h2">Boss</span>
        <span class="health">HP: 100</span>
        <span class="level">LVL: 1</span>
        <img class="w-75" src="images/placeholder.png" onclick="attackBoss()">
      </div>

    </div>

    <div id="optionsContainer" class="row w-100 g-0 justify-content-center text-center">

      <div id="store" class="col d-flex flex-column align-items-center ">
        <span id="heroGold">Gold: 0</span>
        <span class="h4">Store</span>
        <div id="items">
          <button id="autoHeal" class="item btn btn-dark" onclick="buyItem('autoHeal')">Auto-Heal: 1000</button>
          <button id="unlockHero" class="item btn btn-dark" onclick="buyItem('unlockHero')">Unlock Hero: 500</button>
        </div>
      </div>

      <div id="alerts" class="h4 col d-flex flex-column align-items-center"></div>

      <div class="col d-flex flex-column justify-content-center align-items-center">
        <button id="reset" class="btn btn-danger h4" onclick="resetGame()">Reset</button>
      </div>

    </div>
  </main>

</body>

</html>
