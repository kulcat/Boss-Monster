<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="app.js" defer></script>
</head>

<body class="container-fluid">

  <header class="row g-0">
    <h1 class="h1">Boss Monster Game</h1>
  </header>

  <main class="container-fluid g-0 fs-5">

    <div id="heroesContainer" class="row w-50 g-0">

      <div id="a" class="hero col d-flex flex-column align-items-center">
        <img class="w-25" src="images/placeholder.png" onclick="healHero('a')">
        <span class="name">a</span>
        <span class="health">HP: 100</span>
        <span class="healCost">Click to Heal: 2 gold</span>
        <span class="unlock"></span>
      </div>

      <div id="b" class="hero col d-flex flex-column align-items-center">
        <img class="w-25" src="images/placeholder.png" onclick="healHero('b')">
        <span class="name">b</span>
        <span class="health">HP: 100</span>
        <span class="healCost">Click to Heal: 2 gold</span>
      </div>
    </div>

    <div id="bossContainer" class="row justify-content-center g-0">

      <div id="boss" class="boss w-25 d-flex flex-column align-items-center">
        <span class="name h2">Boss</span>
        <span class="health">HP: 100</span>
        <span class="level">LVL: 1</span>
        <img class="w-75" src="images/placeholder.png" onclick="attackBoss()">
      </div>

    </div>

    <div id="optionsContainer" class="row w-100 g-0 justify-content-center text-center">

      <div id="store" class="col d-flex flex-column align-items-center ">
        <span id="heroGold">Gold: 0</span>
        <div id="items">
          <div class="item">

          </div>
        </div>
      </div>

      <div id="alerts" class="col d-flex flex-column align-items-center"></div>

      <div class="col d-flex flex-column align-items-center">
        <button id="reset" onclick="resetGame()">Reset</button>
      </div>

    </div>
  </main>

</body>

</html>
